<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask + SSE Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-label {
            font-weight: 600;
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .status-value {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
        }

        .metric-label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 20px;
            color: #333;
            font-weight: 700;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-start:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-cancel {
            background: #e9ecef;
            color: #495057;
        }

        .btn-cancel:hover {
            background: #dee2e6;
        }

        .btn-cancel:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .log {
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 4px;
        }

        .log-timestamp {
            color: #858585;
        }

        .log-info {
            color: #4ec9b0;
        }

        .log-success {
            color: #4caf50;
            font-weight: bold;
        }

        .log-error {
            color: #f44336;
        }

        .hidden {
            display: none;
        }

        .connection-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
            margin-right: 8px;
        }

        .connection-status.connected {
            background: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
        }

        .connection-status.connecting {
            background: #ff9800;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flask + SSE Prototype</h1>
        <p class="subtitle">Real-time progress streaming without page refresh</p>

        <div class="status">
            <div class="status-label">
                <span class="connection-status" id="connection-indicator"></span>
                Connection Status
            </div>
            <div class="status-value" id="status">Idle - Click "Start Optimization" to begin</div>
        </div>

        <div class="progress-bar-container hidden" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="metrics hidden" id="metrics">
            <div class="metric-card">
                <div class="metric-label">Iteration</div>
                <div class="metric-value" id="iteration">0 / 600</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Improvement</div>
                <div class="metric-value" id="improvement">+0.0%</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Best Metric</div>
                <div class="metric-value" id="best-metric">125,000 DPS</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Time Elapsed</div>
                <div class="metric-value" id="time-elapsed">0.0s</div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn-start" id="start-btn" onclick="startOptimization()">
                Start Optimization
            </button>
            <button class="btn-cancel" id="cancel-btn" onclick="cancelOptimization()" disabled>
                Cancel
            </button>
        </div>

        <div class="log" id="log"></div>
    </div>

    <script>
        let eventSource = null;
        let currentSessionId = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateConnectionStatus(status) {
            const indicator = document.getElementById('connection-indicator');
            indicator.className = 'connection-status ' + status;
        }

        function startOptimization() {
            // Start optimization request
            fetch('/start', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    currentSessionId = data.session_id;
                    log(`Optimization started: ${currentSessionId}`, 'success');

                    // Connect to SSE stream
                    connectSSE(currentSessionId);

                    // Update UI
                    document.getElementById('start-btn').disabled = true;
                    document.getElementById('cancel-btn').disabled = false;
                    document.getElementById('status').textContent = 'Starting optimization...';
                    document.getElementById('progress-container').classList.remove('hidden');
                    document.getElementById('metrics').classList.remove('hidden');
                })
                .catch(error => {
                    log(`Error starting optimization: ${error}`, 'error');
                });
        }

        function connectSSE(sessionId) {
            updateConnectionStatus('connecting');
            log('Connecting to SSE stream...');

            eventSource = new EventSource(`/progress/${sessionId}`);

            eventSource.onopen = function() {
                updateConnectionStatus('connected');
                log('SSE connection established', 'success');
            };

            eventSource.addEventListener('progress', function(event) {
                const data = JSON.parse(event.data);
                updateProgressUI(data);
            });

            eventSource.addEventListener('complete', function(event) {
                const data = JSON.parse(event.data);
                log(`Optimization complete! Final improvement: +${data.improvement_pct}%`, 'success');
                document.getElementById('status').textContent =
                    `✅ Optimization completed in ${data.completion_time}s`;
                closeSSE();
            });

            eventSource.addEventListener('cancelled', function(event) {
                const data = JSON.parse(event.data);
                log('Optimization cancelled by user', 'info');
                document.getElementById('status').textContent = '❌ Optimization cancelled';
                closeSSE();
            });

            eventSource.addEventListener('error', function(event) {
                log('SSE error event received', 'error');
                closeSSE();
            });

            eventSource.onerror = function(err) {
                log(`SSE connection error`, 'error');
                updateConnectionStatus('');
                closeSSE();
            };
        }

        function updateProgressUI(data) {
            // Update progress bar
            const progressPct = (data.iteration / data.max_iterations) * 100;
            document.getElementById('progress-bar').style.width = `${progressPct}%`;

            // Update status
            document.getElementById('status').textContent =
                `Running optimization... (${data.iteration}/${data.max_iterations})`;

            // Update metrics
            document.getElementById('iteration').textContent =
                `${data.iteration} / ${data.max_iterations}`;
            document.getElementById('improvement').textContent =
                `+${data.improvement_pct}%`;
            document.getElementById('best-metric').textContent =
                `${data.best_metric.toLocaleString()} ${data.metric}`;
            document.getElementById('time-elapsed').textContent =
                `${data.time_elapsed}s`;

            // Log progress
            log(`Iteration ${data.iteration}: +${data.improvement_pct}% improvement`);
        }

        function cancelOptimization() {
            if (!currentSessionId) return;

            fetch(`/cancel/${currentSessionId}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    log('Cancel request sent', 'info');
                })
                .catch(error => {
                    log(`Error cancelling: ${error}`, 'error');
                });
        }

        function closeSSE() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                updateConnectionStatus('');
                log('SSE connection closed');
            }

            // Reset UI
            document.getElementById('start-btn').disabled = false;
            document.getElementById('cancel-btn').disabled = true;
            currentSessionId = null;
        }

        // Initial log message
        log('Ready - Click "Start Optimization" to test SSE streaming', 'info');
    </script>
</body>
</html>
